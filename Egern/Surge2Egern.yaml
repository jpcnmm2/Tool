name: 模块一键导入
description: 1.自动将surge.qingr.moe 网站中的Surge模块导入链接替换为 Egern 导入链接，实现点击一键安装。网址https://surge.qingr.moe/
author: 原作者@iKeLee
body_rewrites:
- response_regex:
    match: ^https:\/\/surge\.qingr\.moe
    find: surge:\/\/\/install-module\?url=([^\s"']+)
    replace: egern:///modules/new?url=$1
mitm:
  hostnames:
    includes:
    - surge.qingr.moe
