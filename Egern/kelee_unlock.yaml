name: 可莉资源浏览器访问
description: 支持可莉资源浏览器的访问，绕过浏览器访问 WAF 拦截，通过修改请求和响应头适配特定客户端需求。
author: yaowuliu

header_rewrites:
  - replace:
      match: https://kelee\.one/Tool/Loon
      name: User-Agent
      value: StashCore/2.7.1 Stash/2.7.1 Clash/1.11.0
      type: request
  - add:
      match: https://kelee\.one/Tool/Loon
      name: Content-Disposition
      value: inline
      type: response
  - replace:
      match: https://kelee\.one/Tool/Loon
      name: Content-Type
      value: text/plain;charset=utf-8
      type: response

mitm:
  hostnames:
    includes:
      - kelee.one
